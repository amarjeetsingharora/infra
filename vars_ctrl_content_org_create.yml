# This needs to be run by automation content administrator
 
controller_hostname: controller.lab.example.com
controller_username: admin
controller_password: redhat
controller_validate_certs: false
 
controller_configuration_secure_logging: false
controller_configuration_credentials_secure_logging: false
controller_configuration_projects_async_retries: 60
controller_user_default_password: Foobar_12
 
# This is the most simple example of adding a new job template
# for a team at AAP and then configuring the needed permissions.
 
# These variables are defined for the infra.controller_configuration
# collection, those roles utilize the ansible.controller collection.
# See their documentation at:
#
# https://console.redhat.com/ansible/automation-hub/repo/validated/infra/controller_configuration/
# https://console.redhat.com/ansible/automation-hub/repo/published/ansible/controller/
 
controller_organizations:
  - name: PCS-DUMMY
 
controller_user_accounts:
  # Example admin for managing users and teams
  - username: admin
    organization: PCS-DUMMY
 
controller_roles:
  # Org admin role can be applied to users only
  - user: pcs_admin_org
    lookup_organization: PCS-DUMMY
    organization: PCS-DUMMY
    role: admin